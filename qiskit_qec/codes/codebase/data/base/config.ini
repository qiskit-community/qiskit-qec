# Base codebase config.ini file
# Fetch method - must be one of 
#    memory : fetch library entries (codes) from memory
#    file   : fetch library entries (codes) from files
#    http   : fetch library entries (codes) from web server
[Fetch Method]
fetch_method = memory

[Ranges]
n_min = 1
n_max = 6
k_min = 0
k_max = 6
index_min = 0
index_max = 100

[Data Directory]
# Name of directory that the library data resides in. If the data 
# is stored in the top directory the set 
# data_dir = .
data_dir = base_data

[File Formats]
n_dir_format = n_{}
n_k_codes_file_format = codes_n_{}_k_{}.json